<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>小球运动</title>
</head>
<body>
<script>
var color=['rgb(70,222,222)','rgb(30,200,100)','rgb(238,20,130)','rgb(43,35,94)','rgb(255,200,100)','rgb(64,195,129)','rgb(5,11,250)','rgb(100,250,100)','rgb(0,255,255)','rgb(255,195,0)']
var ball=[{x:400+Math.floor(Math.random()*100),y:200,r:10+Math.floor(Math.random()*20),g:2,vx:-4,vy:-6,color:color[Math.floor(Math.random()*10)]},
		  {x:400+Math.floor(Math.random()*100),y:175,r:10+Math.floor(Math.random()*20),g:2,vx:-2,vy:-6,color:color[Math.floor(Math.random()*10)]},
		  {x:400+Math.floor(Math.random()*100),y:150,r:10+Math.floor(Math.random()*20),g:2,vx:2,vy:-6,color:color[Math.floor(Math.random()*10)]},
		  {x:400+Math.floor(Math.random()*100),y:225,r:10+Math.floor(Math.random()*20),g:2,vx:4,vy:-6,color:color[Math.floor(Math.random()*10)]},
		  {x:400+Math.floor(Math.random()*100),y:250,r:10+Math.floor(Math.random()*20),g:2,vx:6,vy:-6,color:color[Math.floor(Math.random()*10)]},
		  {x:400+Math.floor(Math.random()*100),y:275,r:10+Math.floor(Math.random()*20),g:2,vx:8,vy:-6,color:color[Math.floor(Math.random()*10)]},
		  {x:400+Math.floor(Math.random()*100),y:300,r:10+Math.floor(Math.random()*20),g:2,vx:8,vy:-6,color:color[Math.floor(Math.random()*10)]},
		  {x:400+Math.floor(Math.random()*100),y:325,r:10+Math.floor(Math.random()*20),g:2,vx:8,vy:-6,color:color[Math.floor(Math.random()*10)]},
		  {x:400+Math.floor(Math.random()*100),y:350,r:10+Math.floor(Math.random()*20),g:2,vx:8,vy:-6,color:color[Math.floor(Math.random()*10)]},
		  {x:400+Math.floor(Math.random()*100),y:375,r:10+Math.floor(Math.random()*20),g:2,vx:8,vy:-6,color:color[Math.floor(Math.random()*10)]}]
window.onload=function(){
var canvas=document.getElementById("canvas");
var context=canvas.getContext("2d");
canvas.width=1280;
canvas.height=900;
setInterval(
function(){
update();
move(context);
},50)
}
function update(){
for(var i=0;i<ball.length;i++){
ball[i].x+=ball[i].vx;
ball[i].y+=ball[i].vy;
ball[i].vy+=ball[i].g;
if(ball[i].y>768-ball[i].r){
	ball[i].y=768-ball[i].r;
	ball[i].vy=-ball[i].vy*0.7;
		}
	}
}
function move(cxt){
cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height)
for(var i=0;i<ball.length;i++){
cxt.beginPath();
cxt.fillStyle=ball[i].color;
cxt.arc(ball[i].x,ball[i].y,ball[i].r,0,2*Math.PI)
cxt.fill();
cxt.closePath();
}

}
</script>
<canvas id="canvas" style="border:1px solid grey"></canvas>
</body>
</html>
